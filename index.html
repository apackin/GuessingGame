<head>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="header">
    <h1> Guess the Number </h1>
  </div>

  <div class="contents">
    <p>
     Welcome to the Guessing Game
    </p>
    <p> Please input your guess between 1-100 </p>
    <div>
      <form action="guess" class="center">


        <input type="number" value="Input Number 1-100" name="quantity" min="1" max="100">

        <br>

        <input id="subButton" type="submit" value="Submit Your Guess">

        <br>
        <br>

        <div id="optButdiv">
          <input class="optButtons" type="submit" value="Play Again">
          <input class="optButtons" type="submit" value="Give Me A Hint">
        </div>
      </div>
  </div>
  </div>
  <div class="footer">

    <h4> 5 Guesses Remaining </h4>

  </div>

</body>
